name: Build and Deploy
on:
  push:
    branches:
      - main  # 或者你的默认分支名
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          
      - name: Install and Build 🔧
        run: |
          npm install
          npm run build
          
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          folder: dist
          branch: gh-pages